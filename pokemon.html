<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pokemon.css">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pokemon.js"></script>
</head>
<body id="body" class="container-fluid bg-dark">
    <div class="row">
        <div id="campo" class="col-sm-12">
            <div class=" p1 col-sm-1">
                <button class="ataques col-sm-12 bg-danger text-center" onclick="fogo()">bola de fogo</button> <br>
                <button class="ataques col-sm-12 bg-info text-center" onclick="soco()">soco de fogo</button><br>
                <button class="ataques col-sm-12 bg-success text-center" onclick="ataque_up_p1()">atk up</button> <br>
                <button class="ataques col-sm-12 bg-success text-center" onclick="defesa_up_p1()">def up</button>
            </div>
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/blaziken.gif" alt="Charizard" id="charizard" class="col-sm-3">
            <div class=" p2 col-sm-1">
                <button class="ataques col-sm-12 bg-danger text-center" onclick="sombra()">bola de sombra</button> <br>
                <button class="ataques col-sm-12 bg-info text-center" onclick="fisico_lucario()">soco</button><br>
                <button class="ataques col-sm-12 bg-success text-center" onclick="ataque_up_p2()">atk up</button> <br>
                <button class="ataques col-sm-12 bg-success text-center" onclick="defesa_up_p2()">def up</button>
            </div>
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/lucario.gif" alt="Lucario" id="lucario" class="col-sm-3">
        </div>
    </div>
    <div class="vida" id="vida1">
        <div id="vidap1">
        </div>
        <h6 class="visor" id="visorp1">
            100/100
        </h6>
    </div>
    <div class="vida" id="vida2">
        <div id="vidap2" >
        </div>
        <h6 class="visor col-sm-1 h6" id="visorp2">
            100/100
        </h6>
    </div>
</body>
</html>
